{% extends "base.html" %}

{% block title %}
  LiftLink - New Workout
{% endblock %}

{% block content %}
<h1>Let's see what you got done!</h1>
  <form action="{% url 'workouts' %}" method="POST">
    {% csrf_token %}
      {{ workout }}
      <button type="submit">Post</button>
  </form>
  <form action="{% url 'workouts' %}" method="POST">
    {% csrf_token %}
      {{ exercises }}
      <button type="submit">Post</button>
  </form>
  

  
{% endblock %}
