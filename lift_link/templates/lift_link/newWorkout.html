{% extends "base.html" %}

{% block title %}
  LiftLink - New Workout
{% endblock %}

{% block content %}
<div class="card">
<div class="post">
  
  <h1 id="workoutsTitle">Ready to track your greatness?</h1>
    <div class="inputCard">
      <form id='workout' action="{% url 'newWorkout' %}" method="POST">
        {% csrf_token %}
        {{ workout }}
        <button type="submit">Save</button>
      </form>
  
      </div>
</div>
  </div>
    
  

  
{% endblock %}
