{% extends "base.html" %}

{% block title %}
  LiftLink - New Workout
{% endblock %}

{% block content %}
<div class="card">
<h1>Let's see what you got done today!</h1>

  <div class="inputCard">
    <form id='workout' action="{% url 'newWorkout' %}" method="POST">
      {% csrf_token %}
      {{ workout }}
      <button type="submit">Save</button>
    </form>
    
    </div>
  </div>
    
  

  
{% endblock %}
